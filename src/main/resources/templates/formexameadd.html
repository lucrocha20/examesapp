<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exames App</title>
</head>
<body>
    <form action="#" th:action="@{/exameadd}" method=post th:object="${exame}">
    	<label for="nome">Nome</label>
    	<input type="text" name="nome" th:field="*{nome}" required>
    	<label for="paciente">Paciente</label>
    	<input type="text" name="paciente" th:field="*{paciente}" required>
    	<label for="data">Data</label>
    	<input type="date" name="date" pattern="\d{4}-\d{2}-\d{2}" th:field="*{data}" required>
    	<label for="resultado">Resultado</label>
    	<input type="text" name="resultado" th:field="*{resultado}">
    	<button type="submit">Inserir</button>
    </form>
</body>
</html>
